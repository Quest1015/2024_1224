<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>壓瘡防治系統</title>
  <link rel="stylesheet" href="start.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>壓瘡防治系統</h1>
      <p class="subtitle">智慧照護監測平台</p>
    </header>

    <div class="patient-list">
      <div class="patient-card" onclick="location.href='1st.html'">
        <div class="patient-info">
          <h2>黃大明</h2>
          <p class="room-info">病房：501-A</p>
          <p class="status normal">狀態：正常</p>
        </div>
        <div class="patient-details">
          <p>最後更新：2024-03-20 14:30</p>
          <p>監測時長：5 天</p>
        </div>
      </div>

      <div class="patient-card">
        <div class="patient-info">
          <h2>李小華</h2>
          <p class="room-info">病房：502-B</p>
          <p class="status abnormal">狀態：異常</p>
        </div>
        <div class="patient-details">
          <p>最後更新：2024-03-20 14:25</p>
          <p>監測時長：3 天</p>
        </div>
      </div>

      <div class="patient-card">
        <div class="patient-info">
          <h2>張美玲</h2>
          <p class="room-info">病房：503-A</p>
          <p class="status normal">狀態：正常</p>
        </div>
        <div class="patient-details">
          <p>最後更新：2024-03-20 14:20</p>
          <p>監測時長：7 天</p>
        </div>
      </div>
    </div>

    <div class="add-patient">
      <button class="add-button">
        <span class="plus">+</span>
        新增病患
      </button>
    </div>
  </div>
</body>
</html>
